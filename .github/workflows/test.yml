name: hello-world
on: push
jobs:
  My-job:
    runs-on: ubuntu-latest
    Steps:
    uses: actions/checkout@v3
      - name: Login to Tosca Commander
        run: toscactl login --URL "https://your-tosca-commander-url" --username "your_username" --password "your_password"
      - name: Execute Test Suite
        run: |
          toscactl run --suite "your_test_suite_name" --agent-selector "agent_group=your_agent_group"

